<body id="body">

  <header id="header-style"><p id="headertext-style">Meme Generator</p></header>
    <!-- Div für meme generation -->
    <div class="meme-generator">
        <button class="button-font">generate meme</button>
        <h3 class="memeText">loading...</h3>
        <img src="" alt="">
        <div class="meme-div-container"></div>
        <a href="" class="link"></a>
    </div>
    <!-- Bereich für die return buttons -->

    <div class="btn-group btn-group-lg" id="buttondiv">
        <button class="btn btn-primary " style="box-shadow: 7px 7px 5px lightblue;" data-bs-toggle="modal" data-bs-target="#myModal">return</button>
        <button id="restartButton" class="btn btn-success" style="box-shadow: 7px 7px 5px lightblue;" onclick="location.reload()">Restart</button>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg modal-dialog-centered">

              <h4 class="modal-title">Are you sure you want to leave?</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-warning" data-bs-dismiss="modal" onclick="history.back()">Yes</button>
              <button type="button" class="btn btn-warning" data-bs-dismiss="modal" onclick="location.reload()">No</button>
            </div>
      
          </div>
        </div>
    </div>
