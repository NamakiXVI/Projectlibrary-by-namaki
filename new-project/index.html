<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordner herunterladen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ordner herunterladen</h1>
    <p>Klicke auf den folgenden Button, um den gesamten Ordner herunterzuladen:</p>
    <button onclick="downloadFolder()">Ordner herunterladen</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        function downloadFolder() {
            var zip = new JSZip();

            zip.file("ordner/Datei1.txt", "Inhalt von Datei 1");
            zip.file("ordner/Datei2.txt", "Inhalt von Datei 2");

            zip.generateAsync({type:"blob"}).then(function(content) {
                saveAs(content, "ordner.zip");
            });
        }
    </script>
</body>
</html>
